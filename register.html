<body>
  <div class="text-center">
  <div class="container col-md-6 d-flex justify-content-center rowalign-items-center mt-5  h-25 shadow-lg p-3 mb-5 bg-white rounded  rounded  d-flex flex-column min-vh-100 justify-content-center align-items-center mx-auto" style="width: 500px;">
  <h1 class="display-6  lead title text-black-75 font-monospace">Register</h1>
  <form class="row g-3 " action="login.html">
    <div class="col-12 ">
      <label  class="form-label text-black-50" >Name</label>
      <input type="email" class="form-control" id="inputEmail">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label text-black-50">Email</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="">
    </div>
    <div class="col-12 ">
      <label  class="form-label text-black-50">Mobile Number</label>
      <input type="email" class="form-control" id="inputEmail">
    </div>
    <div class="col-12 ">
      <label  class="form-label text-black-50">Password</label>
      <input type="email" class="form-control" id="inputEmail">
    </div>
    <div class="col-12 ">
      <label for="inputAddress" class="form-label text-black-50">Confirm Password</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="">
    </div>
    <div id="sign"></div>
    <div class="col-12 container ml-auto d-flex justify-content-center align-content-center">
      <button type="submit" class="btn btn-primary mt-3 w-100 " onclick="lengthcheck()">SIGN UP</button>
    </div>
  </form>
    <div class="col-12 d-flex justify-content-center">
      <label for="inputAddress" class="form-label text-black-50">Already have an account?</label>

</div>
